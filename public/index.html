<!DOCTYPE html>

    <head>

        <h2>Add User</h2>

        <button onclick="addUser(

            document.getElementById('new_password').value)">add user</button>
        

    

        <h2>Add Team</h2>
        <input id="new_team" type="text" placeholder="team name">
        <button id="addUserBtn">Add Team</button>
       


        <h2>Add Tasks</h2>
        <div>
            <input id="title" type="text" placeholder="task title">
            <input id="description" type="text" placeholder="description">

             <select id="team_id"></select>

        </div>

        <h2>Tasks</h2>
        <ul id="tasklist"></ul>

        <script src="app.js"></script>
    </body>
    
</html>
